<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="resources/template.xhtml">
	<ui:define name="content">

		<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}
</style>

		<h:form id="form">
			<p:dataView var="product" value="#{productBean.listProducts}"
				rows="10" paginator="true" rowsPerPageTemplate="4,8,12"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				gridIcon="pi pi-th-large" listIcon="pi pi-bars">

				<p:dataViewGridItem>
					<p:panel header="#{product.code}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<p:graphicImage value="#{product.firstImage}" style="width:100%" />

							<h:outputText value="#{product.name}" />

							<p:commandLink update=":form:productDetail"
								oncomplete="PF('productDialog').show()" title="View Detail">
								<h:outputText styleClass="ui-icon pi pi-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{product}"
									target="#{productBean.selectedProduct}" />
							</p:commandLink>


						</h:panelGrid>
					</p:panel>
				</p:dataViewGridItem>

				<p:dataViewListItem>
					<h:panelGrid columns="3" style="width:100%"
						columnClasses="logo,detail">
						<p:graphicImage value="#{product.firstImage}" style="width:100%" />

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Code:" />
								<h:outputText value="#{product.code}" style="font-weight: bold" />

								<h:outputText value="Description" />
								<h:outputText value="#{product.description}"
									style="font-weight: bold" />

								<h:outputText value="Color:" />
								<h:outputText value="#{product.price}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>

						<p:commandLink update=":form:productDetail"
							oncomplete="PF('productDialog').show()" title="View Detail">
							<h:outputText styleClass="ui-icon pi pi-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{product}"
								target="#{productBean.selectedProduct}" />
						</p:commandLink>
					</h:panelGrid>
				</p:dataViewListItem>
			</p:dataView>

			<p:dialog header="Product Info" widgetVar="productDialog"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="productDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty productBean.selectedProduct}"
						columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage value="#{productBean.selectedProduct.firstImage}"
								style="width:50%" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{productBean.selectedProduct.code}" />

						<h:outputText value="Name" />
						<h:outputText value="#{productBean.selectedProduct.name}" />

						<h:outputText value="Price" />
						<h:outputText value="$#{productBean.selectedProduct.price}" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
