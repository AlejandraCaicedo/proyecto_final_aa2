<h:head>

	<ui:debug hotkey="x"

	<p:panel>

				<p:panelGrid columns="3" layout="grid"

					<p:inputText id="search" label="buscar" size="40" />
					<p:commandButton type="button" value="New" icon="pi pi-file" />

	</p:panel>


	<div id="content">
