<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Homepage Unimarket</ui:insert></title>
</h:head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<h:form>
				<p:growl id="messages" />
				<p:menubar>

					<p:submenu label="Actions" icon="pi pi-cog"
						style="margin:10px 10px 10px 10px">
						<p:submenu label="Ajax" icon="pi pi-refresh">
							<p:menuitem value="Save" action="#{menuView.save}"
								icon="pi pi-save" update="messages" />
							<p:menuitem value="Update" action="#{menuView.update}"
								icon="pi pi-refresh" update="messages" />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="pi pi-clone">
							<p:menuitem value="Delete" action="#{menuView.delete}"
								icon="pi pi-times" update="messages" ajax="false" />
						</p:submenu>
					</p:submenu>

					<f:facet name="options">
						<p:commandButton type="button" value="Homepage" icon="pi pi-home" />
						<p:inputText style="margin:10px 10px 10px 10px;"
							placeholder="Search" styleClass="customTxtWidth150px" />
						<p:commandButton type="button" value="Sign in" icon="pi pi-user" />
					</f:facet>

				</p:menubar>
			</h:form>

		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>

</body>
</html>
