<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilos.css" />
	<title><ui:insert name="title">Homepage Unimarket</ui:insert></title>
</h:head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<h:form rendered="#{!securityBean.autentify}">
				<p:growl id="messages" />

				<p:menubar>

					<f:facet name="options">

						<p:commandButton type="button" value="Homepage" icon="pi pi-home" />

						<p:inputText style="margin:10px 10px 10px 10px;"
							placeholder="Search" styleClass="customTxtWidth150px" />

						<p:commandButton type="button" value="Sign in" icon="pi pi-user"
							onclick="PF('dlg').show();" />


						<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


						<p:dialog header="Login" widgetVar="dlg" resizable="false">

							<h:panelGrid columns="2" cellpadding="5">


								<h:outputLabel for="email" value="Email:" />
								<p:inputText id="email" value="#{securityBean.email}"
									required="true" label="email" />


								<h:outputLabel for="password" value="Password:" />
								<p:password id="password" value="#{securityBean.password}"
									required="true" label="password" />

								<f:facet name="footer">

									<h:panelGrid columns="2" cellpadding="5">
										<p:commandButton value="Sign In" update="growl"
											action="#{securityBean.signIn}" />
										<p:linkButton outcome="registrarUsuario" value="Sign Up"
											style="margin-right:20px;" />
									</h:panelGrid>
								</f:facet>

							</h:panelGrid>

						</p:dialog>


					</f:facet>

				</p:menubar>
			</h:form>

			<h:form rendered="#{securityBean.autentify}">
				<h:form id="form">
				</h:form>

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

				<p:megaMenu orientation="#{megaMenuView.orientation}"
					style="margin-top:20px">
					<p:submenu label="My á¹”roducts" icon="pi pi-check">
						<p:column>
							<p:submenu label="Manage">
								<p:menuitem value="Publish Product"
									action="#{securityBean.publishProduct}" />
								<p:menuitem value="Edit Product" url="#" />
								<p:menuitem value="" />
							</p:submenu>
							<p:submenu label="TV.2">
								<p:menuitem value="TV.2.1" url="#" />
								<p:menuitem value="TV.2.2" url="#" />
								<p:menuitem value="TV.2.3" url="#" />
							</p:submenu>
						</p:column>

						<p:column>
							<p:submenu label="TV.4">
								<p:menuitem value="TV.4.1" url="#" />
								<p:menuitem value="TV.4.2" url="#" />
							</p:submenu>
							<p:submenu label="TV.5">
								<p:menuitem value="TV.5.1" url="#" />
								<p:menuitem value="TV.5.2" url="#" />
								<p:menuitem value="TV.5.3" url="#" />
							</p:submenu>
						</p:column>

						<p:column>
							<strong>Image</strong>
							<p:graphicImage name="/demo/images/nature/nature1.jpg"
								width="200" />
						</p:column>
					</p:submenu>

					<p:submenu label="Sports" icon="pi pi-file">

						<p:column>
							<p:submenu label="Sports.1">
								<p:menuitem value="Sports.1.1" url="#" />
								<p:menuitem value="Sports.1.2" url="#" />
							</p:submenu>
							<p:submenu label="Sports.2">
								<p:menuitem value="Sports.2.1" url="#" />
								<p:menuitem value="Sports.2.2" url="#" />
								<p:menuitem value="Sports.2.3" url="#" />
							</p:submenu>
						</p:column>

						<p:column>
							<p:submenu label="Sports.4">
								<p:menuitem value="Sports.4.1" url="#" />
								<p:menuitem value="Sports.4.2" url="#" />
							</p:submenu>
							<p:submenu label="Sports.5">
								<p:menuitem value="Sports.5.1" url="#" />
								<p:menuitem value="Sports.5.2" url="#" />
								<p:menuitem value="Sports.5.3" url="#" />
							</p:submenu>
						</p:column>
						<p:column>
							<p:submenu label="Sports.7">
								<p:menuitem value="Sports.7.1" url="#" />
								<p:menuitem value="Sports.7.2" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:menuitem value="Sign Out" action="#{securityBean.signOut}"
						icon="pi pi-times" update="growl">
					</p:menuitem>
				</p:megaMenu>
			</h:form>
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>

</body>
</html>
