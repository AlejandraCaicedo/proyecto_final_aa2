<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>List products</title>
</h:head>
<body>

	<p:dataTable value="#{productBean.listProducts}" var="product">

		<p:column>
			<f:facet name="header">Code</f:facet>
			<h:outputText value="#{product.code}" />
		</p:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{product.name}" />
		</h:column>

		<p:column>
			<f:facet name="header">Price</f:facet>
			<h:outputText value="#{product.price}" />
		</p:column>

		<p:column>
			<f:facet name="header">limit date</f:facet>
			<h:outputText value="#{product.limit_Date}" />
		</p:column>

		<p:column>
			<f:facet name="header">Availability</f:facet>
			<h:outputText value="#{product.availability}" />
		</p:column>

		<p:column>
			<f:facet name="header">Type</f:facet>
			<h:outputText value="#{product.type.name}" />
		</p:column>

	</p:dataTable>

</body>
</html>
