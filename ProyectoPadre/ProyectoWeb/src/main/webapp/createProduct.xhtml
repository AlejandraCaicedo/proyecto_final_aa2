<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Name:" />
			<h:inputText value="#{productBean.name}" required="true" />

			<h:outputLabel value="Code:" />
			<h:inputText value="#{productBean.code}" required="true" />

			<h:outputLabel value="Description:" />
			<h:inputTextarea value="#{productBean.description}" />

			<h:outputLabel value="Price:" />
			<h:inputText value="#{productBean.price}" />

			<h:outputLabel value="Availability:" />
			<h:inputText value="#{productBean.availability}" />

			<h:outputLabel value="Limit date:" />
			<h:inputText value="#{productBean.limit_date}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>

			<h:outputLabel value="Type:" />
			<h:selectOneMenu value="#{productBean.type}">
				<f:selectItem itemLabel="TECHNOLOGY" itemValue="TECHNOLOGY" />
				<f:selectItem itemLabel="BOOKS" itemValue="BOOKS" />
				<f:selectItem itemLabel="SPORTS" itemValue="SPORTS" />
				<f:selectItem itemLabel="FASHION" itemValue="FASHION" />
			</h:selectOneMenu>

			<h:commandButton action="#{productBean.createProduct}"
				value="Create product" />

		</h:panelGrid>
		<h:messages />
	</h:form>
</body>
</html>
