<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Create a new product</title>
</h:head>
<body>
	<h:form>
		<p:panel header="CREATE NEW PRODUCT">
			<h:panelGrid columns="3" cellpadding="10">

				<p:outputLabel value="Name:" for="name" />
				<p:inputText id="name" label="name product"
					value="#{productBean.name}" required="true" />
				<p:message for="name" />

				<p:outputLabel value="Code:" for="code" />
				<p:inputText id="code" label="code product"
					value="#{productBean.code}" required="true" />
				<p:message for="code" />

				<p:outputLabel value="Description:" for="description" />
				<p:inputTextarea id="description" label="description product"
					value="#{productBean.description}" required="true" />
				<p:message for="description" />

				<p:outputLabel value="Price:" for="price" />
				<p:inputText id="price" label="price product"
					value="#{productBean.price}" required="true" />
				<p:message for="price" />

				<p:outputLabel value="Availability:" for="availability" />
				<p:inputText id="availability" label="availability product"
					value="#{productBean.availability}" required="true" />
				<p:message for="availability" />

				<p:outputLabel value="Limit date:" for="limit_date" />
				<p:inputText id="limit_date" label="limit date product"
					value="#{productBean.limit_date}" required="true">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</p:inputText>
				<p:message for="limit_date" />

				<p:outputLabel value="Type:" />
				<p:selectOneMenu id="type" value="#{productBean.type}"
					styleClass="columna-form-p" required="true" autoWidth="false"
					converter="#{typeProductConverter}">
					<f:selectItem itemLabel="Choose the type" noSelectionOption="true"
						itemValue="null" />
					<f:selectItems value="#{productBean.listTypes}" var="type"
						itemLabel="#{type.name}" itemValue="#{type}" />
				</p:selectOneMenu>

			</h:panelGrid>

			<p:commandButton id="create_product"
				action="#{productBean.createProduct}" value="Create product"
				update="@form" for="create_product" />
			<p:message for="create_product" />

		</p:panel>

	</h:form>
</body>
</html>
